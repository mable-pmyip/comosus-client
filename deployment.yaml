apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-comosus-jenkins 
  labels:
    app: client-comosus
spec:
  selector:
    matchLabels:
        app: client-comosus
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: client-comosus
    spec:
      containers:
        - name: comosus-client
          image: 947036392937.dkr.ecr.us-east-1.amazonaws.com/comosus-client-img:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: client-comosus
spec:
  selector:
    app: client-comosus
  ports:
    - protocol: TCP
      port: 3100
      targetPort: 3100
  type: LoadBalancer