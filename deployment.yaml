apiVersion: apps/v1
kind: Deployment
metadata:
  name: comosus-frontend-app
  labels:
    app: comosus-frontend-app
spec:
  selector:
    matchLabels:
        app: comosus-frontend-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: comosus-frontend-app
    spec:
      containers:
        - name: comosus-client
          image: 947036392937.dkr.ecr.us-east-1.amazonaws.com/comosus-client-img:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          imagePullPolicy: Always